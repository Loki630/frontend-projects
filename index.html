<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-box">
        <h2>lOGIN</h2>

                <label for="username">Username</label>

            <div class="input-grp">

             <button type="submit">Login</button>
             <a href="#">No Account? Click here to Signup</a>
        </form>
    </div>
</body>
